<!DOCTYPE html>
<html>
<head>
    <title>Editar Libro</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Libro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'libro_lista' %}">Volver a la lista</a>
</body>
</html>
